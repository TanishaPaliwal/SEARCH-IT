<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <nav>
        <div class="container">

        </div>

    <a class="back" href="/index.html"> â¬… back </a>
